<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tomer Buber - Robotics & Research</title>

      function gtag(){dataLayer.push(arguments);}

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
    
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      background-color: #f0f2f5;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 40px 20px;
      font-size: 2.5em;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .work-section {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .work-item {
      position: relative;
      width: 45%;
      max-width: 400px;
      height: 250px; /* ðŸ”¹ Ensures both images are the same height */
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .work-item img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* ðŸ”¹ Makes sure images fill the box without distortion */
      display: block;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .work-item:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .work-item:hover img {
      transform: scale(1.1);
    }

    /* ðŸ”¹ Remove overlay for left image */
    .work-item:nth-child(1) .overlay {
      background: none;
    }

    /* ðŸ”¹ Keep a slight overlay for the right image */
    .work-item:nth-child(2) .overlay {
      background: rgba(0, 0, 0, 0.2);
    }

    /* ðŸ”¹ Text shadow for readability */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5em;
      font-weight: bold;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7);
    }

    @media (max-width: 800px) {
      .work-section {
        flex-direction: column;
        align-items: center;
      }
      .work-item {
        width: 90%;
        height: auto; /* ðŸ”¹ Allow normal height on small screens */
      }
    }

  </style>
</head>
<body>
  <header>Tomer Buber - Robotics & Research</header>

  <div class="container">
    <h2>Explore My Work</h2>
    
    <div class="work-section">
      <a href="projects.html" class="work-item">
        <img src="robotics-projects.jpg" alt="Robotics Projects">
        <div class="overlay">Robotics Projects</div>
      </a>
      
      <a href="publications.html" class="work-item">
        <img src="publications.png" alt="Publications">
        <div class="overlay">Publications</div>
      </a>
    </div>
  </div>
</body>
</html>
